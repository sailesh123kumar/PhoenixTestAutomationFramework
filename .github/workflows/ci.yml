
name: Phoenix API Automation Workflow

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  schedule:
    - cron: "30 18 * * *"
    

  workflow_dispatch:
    inputs:
        env:
          description: "Environment"
          type: choice
          options: [qa,uat,dev]
          default: qa
          required: true

        suiteXmlFile:
          description: "TestNG Xml File"
          type: choice
          options: [testng.xml,smoke.xml]
          default: testng.xml
          required: true

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
   
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    
    - name: Build with Maven
      run: mvn clean test -Denv="${{ github.event.inputs.env }}" -DsuiteXmlFile="${{ github.event.inputs.suiteXmlFile }}"

    - name: Upload a Build Artifact
      if: always()
      uses: actions/upload-artifact@v4.6.2
      with:
        name: SureFire Report
        path: target/surefire-reports/
        retention-days: 10
        
      

    
